<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/assineja.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Assine Já</title>
</head>

<body>
    <div class="form-container">
        <h1>Contate-nos</h1>
        <form>

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="José Bezerra" required class="input"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="zebezerra01@email.com" required class="input"><br>


            <label for="message" class="input">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea><br>

            <input type="submit" value="Enviar" class="Botao">
        </form>
    </div>
</body>

</html>
